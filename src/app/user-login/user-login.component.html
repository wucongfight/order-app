<div style="background:darkkhaki;width: 100%;height: 100%;" >
  <div style="height: 30%"></div>
  <div style="text-align: center;height: 50px">
    <span style="margin: auto;font-size: 20px;font-style: normal;color: #039be5">欢迎登陆XXXX管理系统</span>
  </div>
<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()" style="margin: auto">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixUser">
        <input type="text" nz-input formControlName="username" placeholder="UserName">
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">Please input your username!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixLock">
        <input type="password" nz-input formControlName="password" placeholder="Password">
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">Please input your Password!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="remember">
        <span>Remember me</span>
      </label>
      <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
      <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
      <a nz-button nzType="primary" (click)="updateFlag()" class="register-button">Register</a>
      <nz-modal [(nzVisible)]=" isRegister"  nzTitle="Register" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
        <app-user-register></app-user-register>
      </nz-modal>
    </nz-form-control>
  </nz-form-item>
</form>

<ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
</div>
